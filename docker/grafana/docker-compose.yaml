version: '3'

services:
  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./defaults.ini:/etc/grafana/grafana.ini
      - ./provisioning:/etc/grafana/provisioning
      - ./dashboards:/var/lib/grafana/dashboards
    network_mode: host
